spring:
  application:
    name: card-ms
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/api_test}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 0
  
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_DFZONE:http://localhost:8761/eureka/} # Eureka server URL
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}